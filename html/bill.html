    <script>
      function placeOrder(event) {
        event.preventDefault(); // Prevent form submission
        
        // Perform form validation
        var fname = document.getElementById('fname').value;
        var email = document.getElementById('email').value;
        var adr = document.getElementById('adr').value;
        var city = document.getElementById('city').value;
        var state = document.getElementById('state').value;
        var zip = document.getElementById('zip').value;
        var cname = document.getElementById('cname').value;
        var ccnum = document.getElementById('ccnum').value;
        var expmonth = document.getElementById('expmonth').value;
        var expyear = document.getElementById('expyear').value;
        var cvv = document.getElementById('cvv').value;
        
        if (fname === '' || email === '' || adr === '' || city === '' || state === '' || zip === '' || cname === '' || ccnum === '' || expmonth === '' || expyear === '' || cvv === '') {
          Swal.fire({
            icon: 'error',
            title: 'Validation Error',
            text: 'Please fill in all the fields',
            showConfirmButton: false,
            timer: 2000
          });
        } else {
          // Place your order processing logic here
  
          // Show success message
          Swal.fire({
            icon: 'success',
            title: 'Order Placed Successfully!',
            text: 'Redirecting to another page...',
            showConfirmButton: false,
            timer: 2000,
            willClose: () => {
              // Redirect to another page
              window.location.href = 'category.html';
            }
          });
        }
      }
    </script>

            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Enter the name">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="Enter email address">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="Enter the address">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Enter the city">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="Enter the state">
                </div>
                <div class="col-50">
                  <label for="zip">Pincode</label>
                  <input type="text"  pattern="\d{7}" id="zip" name="zip" min="0" placeholder="Enter pincode">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" aria-hidden="true" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Enter the name">
              <label for="ccnum">Card number</label>
              <input type="text" id="ccnum" name="cardnumber" min="0" placeholder="Enter the card number" minlength="16" maxlength="16">
              <label for="expmonth">Expiry Month</label>
              <input type="text" id="expmonth" name="expmonth" pattern="\d{2}" min="0" placeholder="Expiry Month" minlength="2" maxlength="2" >
  
              <div class="row">
                <div class="col-50"> 
                  <label for="expyear">Expiry Year</label>
                  <input type="text" id="expyear" pattern="\d{4}" name="expyear" minlength="4" maxlength="4" min="0" placeholder="Expiry year YYYY format" length="4">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" pattern="\d{3}" name="cvv" placeholder="CVV" min="0" minlength="3" maxlength="3">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
